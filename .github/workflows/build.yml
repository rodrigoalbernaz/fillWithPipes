name: Build Windows EXE

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install pyinstaller pandas

    - name: Build EXE with PyInstaller
      run: |
        pyinstaller --onefile app.py

    - name: Zip the EXE file
      run: |
        powershell Compress-Archive -Path dist\app.exe -DestinationPath app.zip

    - name: Upload zip manually
      uses: actions/upload-artifact@v2
      with:
        name: app
        path: app.zip

    - name: Upload EXE artifact
      uses: actions/upload-artifact@v2
      with:
        name: my-windows-app
        path: dist/tu_script.exe

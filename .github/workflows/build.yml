name: Build Windows EXE

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyinstaller pandas

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --onefile app.py

      - name: Compress EXE into ZIP
        run: |
          powershell -Command "Compress-Archive -Path dist\app.exe -DestinationPath app.zip"

      - name: Show result files
        run: dir
